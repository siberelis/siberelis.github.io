    <script>
        (function() {
            var e = new XMLHttpRequest
            e.open("GET", "./svg.svg", !0)
            e.responseType = "document"
            e.onload = function() {
                var t = e.responseXML.documentElement
                document.body.insertBefore(t, document.body.childNodes[0])
            }
            e.send()
        })()
    </script>

    <script>
      (function() {
        var vp = document.getElementById('viewport')
          , iPad = navigator.userAgent.match(/(iPad)/g);
        function vpf() {
          var sw = screen.width
            , sh = screen.height
            , is
          if(sw < sh) {
            vp.setAttribute('content', 'width=540')
          } else {
            is = iPad ? 1 : sw / (540 * sw / sh)
            vp.setAttribute('content', 'width=device-width, initial-scale=$is'.replace('$is', is))
          }
        }
        window.onload = vpf
        window.addEventListener("orientationchange", vpf, false);
      })()
    </script>
